
version: '3'

networks:
  inception:
    name: inception
    driver: bridge

volumes:
  wordpress:
    driver_opts:
      type: none
      o: bind # indicates that it's a bind mount, where a directory from the host machine is mounted into the container
      device: /Users/ekulichk/data/wordpress

  mariadb:
    driver_opts:
      type: none
      o: bind
      device: /Users/ekulichk/data/mariadb

services:
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    ports:
      - 443:443
    env_file:
      - .env
    restart: unless-stopped

  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    expose:
      - 3306
    env_file:
      - .env
    restart: unless-stopped

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
    expose:
      - 9000
    env_file:
      - .env
    restart: unless-stopped
